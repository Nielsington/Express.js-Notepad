<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./updatePage.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Brilliant Ideas</title>
</head>
<body>
    <main>
        <form id="editForm" method="post">
            <label for="editTitle">Edit title:</label><br>
            <input class="editTitle" type="text" name="editTitle">
            <a class="button button--piyo" href="javascript:{}" onclick="document.getElementById('editForm').submit();">
                <div class="button__wrapper">
                    <span class="button__text">Submit</span>
                </div>
                <div class="characterBox">
                    <div class="character wakeup">
                        <div class="character__face"></div>
                    </div>
                    <div class="character wakeup">
                        <div class="character__face"></div>
                    </div>
                    <div class="character">
                        <div class="character__face"></div>
                    </div>
                </div>
            </a><br>
            <label for="editDescription">Edit description: </label><br>
            <textarea class="editDescription" name="editDescription" rows="10" cols="50"></textarea>
        </form>
    </main>
</body>
</html>
