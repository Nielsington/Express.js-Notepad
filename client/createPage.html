<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Brilliant Ideas</title>
</head>
<body>
    <main>
        <form id="ideaForm" method="post" action="http://localhost:3000/submit-idea">
            <label for="ideaInput">Enter idea:</label><br>
            <input class="ideaTitle" type="text" name="ideaTitle">
            <a class="button button--piyo" href="javascript:{}" onclick="document.getElementById('ideaForm').submit();">
                <div class="button__wrapper">
                    <span class="button__text">Submit</span>
                </div>
                <div class="characterBox">
                    <div class="character wakeup">
                        <div class="character__face"></div>
                    </div>
                    <div class="character wakeup">
                        <div class="character__face"></div>
                    </div>
                    <div class="character">
                        <div class="character__face"></div>
                    </div>
                </div>
            </a><br>
            <label for="ideaDescription">Enter: description </label><br>
            <textarea class="ideaDescription" name="ideaDescription" rows="10" cols="50"></textarea>
        </form>
    </main>
</body>
</html>
